<!DOCTYPE html>
<html>

<head>
	<title>Playing With Matches</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="number">
		<!-- <marquee direction="left"> -->
			<span name="number" class="ANY"></span>
		<!-- </marquee> -->

	</div>


	<script type="text/javascript">
		function randomNumber(highest){
			return Math.floor(Math.random() * Math.floor(highest));
		}
		console.log(randomNumber(10));

		let domNumber = document.querySelector('.ANY');
		domNumber.innerHTML = randomNumber();
	</script>
</body>

</html>
